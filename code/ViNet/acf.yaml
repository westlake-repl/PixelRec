model: ACF
seed: 2020
use_modality: False
checkpoint_dir: 'saved'
MAX_ITEM_LIST_LENGTH: 10

embedding_size: 512

log_wandb: False
wandb_project: 'REC'
MAX_ITEM_LIST_LENGTH: 10

data_path: ../dataset/
dataset: Pixel200K

v_feat_path: ../dataset/visual_features/RN50_layer4.npy


